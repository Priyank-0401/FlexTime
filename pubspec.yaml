name: flextime_app
description: "FlexTime - Energy-adaptive planning for productive living"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management - Lightweight, compile-safe, excellent testability
  flutter_riverpod: ^2.6.1
  
  # Local Database - SQLite for local-first architecture
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Notifications - Cross-platform local notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation for immutable models
  build_runner: ^2.4.15
  freezed: ^3.0.0
  freezed_annotation: ^3.0.0
  json_serializable: ^6.9.4
  json_annotation: ^4.9.0

flutter:
  uses-material-design: true
